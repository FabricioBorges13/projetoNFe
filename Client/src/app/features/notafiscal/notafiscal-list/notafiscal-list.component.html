<kendo-grid 
    [style.height]="'100%'"
    [data]="gridService | async"
    [loading]="gridService.loading"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [sortable]="true"
    [selectable]="selectableSettings"
    [scrollable]="'true'"
    [pageable]="pageableSettings"
    (dataStateChange)="dataStateChange($event)"
    (selectionChange)="onSelectionChange($event)">

<ng-template kendoGridToolbarTemplate position="top">
    <div class="pkg-manager-grid__action-container">
        <button (click)="onClick()" class="pkg-manager-grid__action">
            <i class="ndd-font ndd-font-create pkg-manager-grid__action__icon"></i>
            <span class="pkg-manager-grid__action__description">Nova Nota Fiscal</span>
        </button>
        <button (click)="deleteNotaFiscal()" class="pkg-manager-grid__action" [disabled]="!selectedRows.length">
            <i class="ndd-font ndd-font-delete pkg-manager-grid__action__icon"></i>
            <span class="pkg-manager-grid__action__description">Remover</span>
        </button>
        <button (click)="redirectOpenNotaFiscal()" class="pkg-manager-grid__action" [disabled]="selectedRows.length != 1">
            <i class="ndd-font ndd-font-open pkg-manager-grid__action__icon"></i>
            <span class="pkg-manager-grid__action__description">Abrir</span>
        </button>
    </div>
</ng-template>
<kendo-grid-checkbox-column width="20"></kendo-grid-checkbox-column>
    <kendo-grid-column field="id" title="ID" width="75"></kendo-grid-column>
    <kendo-grid-column field="dataEntrada" title="Data de Entrada" width="100">
        <ng-template kendoGridCellTemplate let-NotaFiscal let-rowIndex="rowIndex">
            {{ NotaFiscal.dataEntrada | date }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="precoTotal" title="Preço Total" width="80"></kendo-grid-column>
    <kendo-grid-column field="naturezaOperacao" title="Natureza de Operação" width="105"></kendo-grid-column>
    <kendo-grid-column field="transportador" title="Transportador" width="100">
        <ng-template kendoGridCellTemplate let-NotaFiscal let-rowIndex="rowIndex">
            {{ NotaFiscal.transportador.nomeRazaoSocial }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="emitente" title="Emitente" width="100">
        <ng-template kendoGridCellTemplate let-NotaFiscal let-rowIndex="rowIndex">
            {{ NotaFiscal.emitente.nomeRazaoSocial }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="destinatario" title="Destinatario" width="100">
        <ng-template kendoGridCellTemplate let-NotaFiscal let-rowIndex="rowIndex">
            {{ NotaFiscal.destinatario.nomeRazaoSocial }}
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
