<div class="feature-view-tab__content">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <span class="feature-view__title">Dados Cadastrais</span>
                </div>
            </div>
            <div class="row feature-view__group">
                <div class="col-sm-6 feature-view__body">
                    <div>
                        <span class="feature-view__label">Codigo do produto</span>
                    </div>
                    <div>
                        <span title="{{ produto?.codigoProduto }}" class="feature-view__value">
                            {{ produto?.codigoProduto }}
                        </span>
                    </div>
                </div>
                <div class="col-sm-6 feature-view__body">
                    <div>
                        <span class="feature-view__label">Descrição</span>
                    </div>
                    <div>
                        <span title="{{ produto?.descricao }}" class="feature-view__value">
                            {{ produto?.descricao }}
                        </span>
                    </div>
                </div>
                <div class="col-sm-6 feature-view__body">
                    <div>
                        <span class="feature-view__label">Quantidade</span>
                    </div>
                    <div>
                        <span title="{{ produto?.quantidade }}" class="feature-view__value">
                            {{ produto?.quantidade }}
                        </span>
                    </div>
                </div>
                <div class="col-sm-6 feature-view__body">
                    <div>
                        <span class="feature-view__label">Valor Unitario</span>
                    </div>
                    <div>
                        <span title="{{ produto?.valorUnitario }}" class="feature-view__value">
                            {{ produto?.valorUnitario }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-sm-6"> 
             <!-- Informações do endereço -->
             <div class="row">
                <div class="col-sm-12">
                    <span class="feature-view__title">Valor dos Impostos</span>
                </div>
            </div>
            <div class="row feature-view__group">
                <div class="col-md-6 feature-view__body">
                    <div>
                        <span class="feature-view__label">Valor IPI</span>
                    </div>
                    <div class="truncate">
                        <span title="{{ produto?.valorIpi }}" class="feature-view__value">
                            {{ produto?.valorIpi }}
                        </span>
                    </div>
                </div>
                <div class="col-md-6 feature-view__body">
                    <div>
                        <span class="feature-view__label">Valor ICMS</span>
                    </div>
                    <div class="truncate">
                        <span title="{{ produto?.valorIcms }}" class="feature-view__value">
                            {{ produto?.valorIcms}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="feature-view__footer">
    <button class="ndd-ng-button ndd-ng-button--primary" (click)="onEdit()">Editar</button>
    <button class="ndd-ng-button ndd-ng-button--cancel" (click)="redirect()">Voltar</button>
</div>
<div class="ndd-ng-spinner__spinner" *ngIf="isLoading"></div>
<div class="ndd-ng-spinner__color" *ngIf="isLoading"></div>
