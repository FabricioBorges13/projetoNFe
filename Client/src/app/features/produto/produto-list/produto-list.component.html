<kendo-grid 
    [style.height]="'100%'"
    [data]="gridService | async"
    [loading]="gridService.loading"
    [pageSize]="state.take"
    [skip]="state.skip"
    [sort]="state.sort"
    [sortable]="true"
    [selectable]="selectableSettings"
    [scrollable]="'true'"
    [pageable]="pageableSettings"
    (dataStateChange)="dataStateChange($event)"
    (selectionChange)="onSelectionChange($event)">

    <ng-template kendoGridToolbarTemplate position="top">
        <div class="pkg-manager-grid__action-container">
            <button (click)="onClick()" class="pkg-manager-grid__action">
                <i class="ndd-font ndd-font-create pkg-manager-grid__action__icon"></i>
                <span class="pkg-manager-grid__action__description">Novo Produto</span>
            </button>
            <button (click)="deleteProduto()" class="pkg-manager-grid__action" [disabled]="!selectedRows.length">
                <i class="ndd-font ndd-font-delete pkg-manager-grid__action__icon"></i>
                <span class="pkg-manager-grid__action__description">Remover</span>
            </button>
            <button (click)="redirectOpenProduto()" class="pkg-manager-grid__action" [disabled]="selectedRows.length != 1">
                <i class="ndd-font ndd-font-open pkg-manager-grid__action__icon"></i>
                <span class="pkg-manager-grid__action__description">Abrir</span>
            </button>
        </div>
    </ng-template>

    <kendo-grid-checkbox-column width="40"></kendo-grid-checkbox-column>
    <kendo-grid-column field="id" title="ID" width="75"></kendo-grid-column>
    <kendo-grid-column field="codigoProduto" title="Codigo Produto" width="100"></kendo-grid-column>
    <kendo-grid-column field="descricao" title="Descrição" width="100"></kendo-grid-column>
    <kendo-grid-column field="quantidade" title="Quantidade" width="100"></kendo-grid-column>
    <kendo-grid-column field="valorUnitario" title="Valor Unitário" width="100"></kendo-grid-column>
</kendo-grid>
