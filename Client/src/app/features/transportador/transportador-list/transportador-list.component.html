<kendo-grid
      [style.height]="'100%'"
      [data]="gridService | async"
      [pageSize]="state.take"
      [skip]="state.skip"
      [sort]="state.sort"
      [sortable]="true"
      [pageable]="true"
      [scrollable]="'none'"
      [loading]="gridService.loading"
      (dataStateChange)="dataStateChange($event)"
      (selectionChange)="onSelectionChange($event)"
      [selectable]="selectableSettings">
          
          

      <ng-template kendoGridToolbarTemplate position="top">
          <div class="pkg-manager-grid__action-container">
              <button (click)="redirectAddTransportador()" class="pkg-manager-grid__action">
                  <i class="ndd-font ndd-font-create pkg-manager-grid__action__icon"></i>
                  <span class="pkg-manager-grid__action__description">Novo Transportador</span>
               </button>
               <button (click)="deleteTransportador()" class="pkg-manager-grid__action"
                   [disabled]="!selectedRows.length">
                  <i class="ndd-font ndd-font-delete pkg-manager-grid__action__icon"></i>
                  <span class="pkg-manager-grid__action__description">Remover</span>
               </button>
               <button (click)="redirectOpenTransportador()" class="pkg-manager-grid__action"
                       [disabled]="selectedRows.length != 1">
                       <i class="ndd-font ndd-font-open pkg-manager-grid__action__icon"></i>
                       <span class="pkg-manager-grid__action__description">Abrir</span>
               </button>
          </div>
      </ng-template>

    <kendo-grid-checkbox-column width="40"></kendo-grid-checkbox-column>
    <kendo-grid-column field="id" title="ID" width="100"></kendo-grid-column>
    <kendo-grid-column field="nomeRazaoSocial" title="Razao Social" width="100"></kendo-grid-column>
    <kendo-grid-column field="inscricaoEstadual" title="Inscricao Estadual" width="100"></kendo-grid-column>    
    <kendo-grid-column field="numeroDocumento" title="Numero Documento" width="100"></kendo-grid-column>  

</kendo-grid>
